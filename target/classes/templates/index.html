<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>抓包</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link href="assets/css/fontawesome.css" rel="stylesheet">
    <link href="assets/css/templatemo-style.css" rel="stylesheet">
    <link href="assets/css/owl.css" rel="stylesheet">

</head>

<body class="is-preload">

<script>
    window.onload = function () {
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            // 获取已激活的标签页的名称
            var nowselect = $(e.target).text();//target:present li
            var myselect = document.getElementById("way");
            //alert("111:"+nowselect);
            if (nowselect === ("选择抓包命令参数")) {
                myselect.value = 0;
                //alert(myselect);
            }//如果选的是 "选择抓包命令参数 " ，way2=0
            else {
                myselect.value = 1;
                //alert(myselect);
            }//如果选的是 "选自定义抓包命令 " ，way2=1
        });
    };
</script>

<style>
    .selectpicker {
        width: 100%;
        height: 35px;
    }

    #editShare .button {
        width: 200px;
        height: 50px;
        background: #c5464a;
        color: #fff;
    }

    #editShare input, #editShare select {
        margin: 0px 10px;
        border: 2px solid #c5464a;
        border-radius: 5px;
        background: transparent;
        text-align: center;
        height: 50px;
        width: calc(100% - 150px);
        text-align-last: center;
    }
</style>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a href="index">抓包并存储</a>
                </div>
            </header>

            <form action="/getpackage" id="editShare" method="post">
                <p><label class="title">地点:</label>
                    <select class="selectpicker " id="selectplace" name="place2">
                        <option selected value="1">本地抓包</option>
                        <option value="2">服务器抓包</option>
                    </select>
                </p>

                <input id="way" name="way2" style="display:none" th:value="0" type="text"/>


                <ul class="nav nav-tabs" id="myTab">
                    <li class="active" style="width: 50%; height:100px; text-align: center">
                        <a data-toggle="tab" href="#firstPage">选择抓包命令参数</a>
                    </li>
                    <li style="width: 50%; height:100px;text-align: center">
                        <a data-toggle="tab" href="#secondPage">选自定义抓包命令</a>
                    </li>
                </ul>


                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade in active" id="firstPage">
                        <p><label class="title" for="number">数量:</label>
                            <input id="number" name="number2" th:value="10" type="text">
                        </p>
                        <p><label class="title">协议:</label>
                            <select class="selectpicker " id="selectpro" name="pro2">
                                <option value="1">TCP</option>
                                <option value="2">UDP</option>
                                <option value="3">ICMP</option>
                                <option value="4">ARP</option>
                                <option selected value="5">ALL</option>
                            </select>
                        </p>
                    </div>

                    <div class="tab-pane fade" id="secondPage">
                        <p><label class="title" for="command">命令:</label>
                            <input id="command" name="command2" th:value="本地为Jpcap过滤规则 " type="text">
                        </p>
                        <p>
                            <button class="btn btn-default" data-placement="top" data-toggle="tooltip" title="本地自定义命令如：1.dst host xx.xx.xx.xx  表示过滤目标主机ip为xx.xx.xx.xx的数据 2.src port xx 表示过滤源端口号为xx的数据 3.http or telnet 表示过滤http或telnet协议的数据；其条件可以组合使用：
取反操作 (`!' 或 `not').连接操作 (`&&' 或 `and').选择操作 (`||' 或 `or')；需要指定数量请在最后加上例如：-c 100，不加默认抓10个。服务器自定义抓包命令即为输入tcpdump命令，如：tcpdump -c 1000  host 192.168.0.1 and udp表示监听与192.168.0.1的udp协议通信情况，抓1000个包；不必写‘-w 某文件名’。"
                                    type="button">自定义命令详细介绍
                            </button>
                        </p>
                    </div>

                </div>
                <p>
                <div align="center">
                    <input class="button" id="btnPost" type="submit" value="抓包"/></div>
                </p>


            </form>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">
            <!-- Menu -->
            <nav id="menu">
                <ul>
                    <li><a href="/index">抓包/index</a></li>
                    <li><a href="/packet">数据包管理/home</a></li>
                    <li><a href="/feature">提取特征/feature</a></li>
                    <li><a href="/train">数据流量训练模型/train</a></li>
                    <li><a href="/model">模型信息管理/model</a></li>
                    <li><a href="/test">测试模型/test</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>

<script src="vendor/jquery/jquery.min.js"></script>

</body>

</html>
