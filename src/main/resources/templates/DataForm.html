<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <title>模型信息更新</title>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/default.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>


    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/templatemo-style.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/css/owl.css}" type="text/css"/>


    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/browser.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/breakpoints.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/transition.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/owl-carousel.js}" type="text/javascript"></script>
    <script th:src="@{/assets/js/custom.js}" type="text/javascript"></script>
    <script th:src="@{/vendor/jquery/jquery.min.js}" type="text/javascript"></script>

</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Header -->
            <header id="header">
                <div class="logo">
                    <a href="model">模型信息管理</a>
                </div>
            </header>
            <div class="contentDiv">
                <legend>
                    <strong>模型信息更新</strong>
                </legend>
                <form class="form-horizontal" method="post" th:action="@{/model/{action}(action=${action})}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="modelName">模型名称:</label>
                        <div class="col-xs-4">
                            <input class="form-control" id="modelName" name="id" th:field="*{model.modelName}"
                                   th:value="${model.modelName}" type="hidden"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="modelPath">模型路径:</label>
                        <div class="col-xs-4">
                            <input class="form-control" id="modelPath" name="path1" th:field="*{model.modelPath}"
                                   th:value="${model.modelPath}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="modelInfo">评价路径:</label>
                        <div class="col-xs-4">
                            <input class="form-control" id="modelInfo" name="path1" th:field="*{model.modelInfo}"
                                   th:value="${model.modelInfo}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="featurePath">特征路径:</label>
                        <div class="col-xs-4">
                            <input class="form-control" id="featurePath" name="path1" th:field="*{model.featurePath}"
                                   th:value="${model.featurePath}" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input class="btn btn-primary" type="submit" value="提交" οnclick="model/update_model/"/>
                            <input class="btn " onclick="history.back()" type="button" value="返回"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="inner">
            <!-- Menu -->
            <nav id="menu">
                <ul>
                    <li><a href="index">抓包/index</a></li>
                    <li><a href="home">数据包管理/home</a></li>
                    <li><a href="feature">提取特征/feature</a></li>
                    <li><a href="train">数据流量训练模型/train</a></li>
                    <li><a href="model">模型信息管理/model</a></li>
                    <li><a href="test">测试模型/test</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
