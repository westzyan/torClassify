<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>关联关系图</title>
    <script  src="/assets/js/echarts.min.js"></script>
</head>
<body>
<div id="traceDiv" class="chart-container" style="width:1000px; height:800px;"></div>
<script th:inline="javascript">
    var mychart = echarts.init(
        document.getElementById('traceDiv'), 'white', {renderer: 'canvas'});
    var option = {
        "animation": true,
        "animationThreshold": 2000,
        "animationDuration": 1000,
        "animationEasing": "cubicOut",
        "animationDelay": 0,
        "animationDurationUpdate": 300,
        "animationEasingUpdate": "cubicOut",
        "animationDelayUpdate": 0,
        "color": [
            "#c23531",
            "#2f4554",
            "#61a0a8",
            "#d48265",
            "#749f83",
            "#ca8622",
            "#bda29a",
            "#6e7074",
            "#546570",
            "#c4ccd3",
            "#f05b72",
            "#ef5b9c",
            "#f47920",
            "#905a3d",
            "#fab27b",
            "#2a5caa",
            "#444693",
            "#726930",
            "#b2d235",
            "#6d8346",
            "#ac6767",
            "#1d953f",
            "#6950a1",
            "#918597"
        ],
        "series": [
            {
                "type": "graph",
                "layout": "force",
                "symbolSize": 10,
                "circular": {
                    "rotateLabel": false
                },
                "force": {
                    "repulsion": 8000,
                    "edgeLength": 50,
                    "gravity": 0.2
                },
                "label": {
                    "show": true,
                    "position": "top",
                    "color": [
                        "#2a5caa"
                    ],
                    "margin": 8
                },
                "lineStyle": {
                    "width": 1,
                    "opacity": 1,
                    "curveness": 0,
                    "type": "solid"
                },
                "roam": true,
                "draggable": false,
                "focusNodeAdjacency": true,
                "data": [[${ips}]],
                "edgeSymbol": [
                    null,
                    null
                ],
                "edgeSymbolSize": 10,
                "links": [[${trace}]],
                // "itemStyle": {
                //     "color": "#99FF00"
                // }
            }
        ],
        "legend": [
            {
                "data": [],
                "selected": {}
            }
        ],
        "tooltip": {
            "show": true,
            "trigger": "item",
            "triggerOn": "mousemove|click",
            "axisPointer": {
                "type": "line"
            },
            "textStyle": {
                "fontSize": 14
            },
            "borderWidth": 0
        }
    };
    mychart.setOption(option);
</script>
</body>
</html>
